<body>
  <div class="container">
    <form>
      <i class="fa-solid fa-user-plus"></i>

      <!-- <div class="input-group">
        <label>First Name</label>
        <input onkeyup="validationFirstName()" type="text" id="username" placeholder="Enter username">
        <span id="firstname-error"></span>

      <div class="input-group">
        <label>Name</label>
        <input onkeyup="validationFirstName()" type="text" id="name" placeholder="Enter Your Name">
        <span id="firstname-error"></span>
      </div>

      <div class="input-group">
        <label>Email Id</label>
        <input onkeyup="validationEmail()" type="email" id="email" placeholder="Enter Your Email">
        <span id="email-error"></span>
      </div>

      <div class="input-group">
        <label>Gender</label>
        <select onmouseleave="validationGender()" name="" id="gender">
          <option value="">Select You Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
        <span id="gender-error"></span>
      </div>

      <div class="input-group">
        <label>Password</label>
        <input onmouseleave="validationPassword()" type="password" id="password" placeholder="Enter Your Password">
        <span id="password-error"></span>
      </div>
      <button id="Submit">Submit</button>
      <br>
      <h3>OR</h3>
      <br>
      <div id="border-google">
        <a id="submit-google" href="https://meeteasy-main-server.onrender.com/auth/google"><img
            src="https://cdn-teams-slug.flaticon.com/google.jpg" alt="">Continue With
          Google</a>
      </div>
      <span id="submit-error"></span>

      <h4 id="login">Already Have Account: <a href="./login.html">Click here to Log in</a></h4>
    </form>
    <div>

    </div>
